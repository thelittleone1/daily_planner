<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row">
      
        <!-- 9AM Block -->
        <div class="col-1 border border-left-0 text-center time">
          9AM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h9" data-hour="9">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center time saveButton">
          Save
        </button>

        <!-- 10AM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          10AM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h10" data-hour="10">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

        <!-- 11AM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          11AM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h11" data-hour="11">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center time saveButton">
          Save
        </button>

        <!-- 12PM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          12PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h12" data-hour="12">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

        <!-- 1PM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          1PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h13" data-hour="13">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton"> 
          Save
        </button>

        <!-- 2PM Blocks -->
        <div class="col-1 border border-left-0 text-center time"> 
          2PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h14" data-hour="14">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

        <!-- 3PM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          3PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h15" data-hour="15">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

        <!-- 4PM Blocks -->
        <div class="col-1 border border-left-0 text-center time">
          4PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h16" data-hour="16">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

        <!-- 5PM Blocks -->
        <div class="col-1 border border-left-0 text-center">
          5PM
        </div>
        <input class="col-10 border" placeholder="Add Event Here" id="h17" data-hour="17">
          
        </input>
        <button class="col-1 broder bg-primary text-white text-center saveButton">
          Save
        </button>

      </div>
        </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
